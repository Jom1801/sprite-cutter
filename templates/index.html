<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite Sheet Cutter</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1> Sprite Sheet Cutter</h1>
        <form action="/cut" method="post" enctype="multipart/form-data">
            <label>Select Sprite Sheet (PNG):</label><br>
            <input type="file" name="image" accept="image/png" required><br><br>
            <label>Rows:</label>
            <input type="number" name="rows" min="1" required><br><br>
            <label>Columns:</label>
            <input type="number" name="cols" min="1" required><br><br>
            <button type="submit">Cut Sprite Sheet</button>
        </form>
    </div>
</body>
</html>
